version: '3.1'
services:
  bot:
    build:
      context: ../bot
      dockerfile: bot.Dockerfile
    restart: always
    depends_on:
      - actions
      - db
    ports:
      - 5005:5005
    volumes:
      - .:/bot
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --credentials
      - credentials.yml
      - --debug

# rasa run --enable-api --cors "*" --credentials credentials.yml --debug
  actions:
    build:
      context: ../bot
      dockerfile: actions.Dockerfile
    restart: always
    ports:
      - 5055:5055
    volumes:
      - ./actions:/actions

  app:
    build:
      context: ../sistema-de-controle-de-informacoes-ifrs
      dockerfile: app.Dockerfile
    restart: always
    ports:
      - 8000:8000
    volumes:
      - .:/app

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456

  adminer:
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080


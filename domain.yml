version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- request_doc_register
- request_to_register
- request_historic
- request_email

# - faq:
#   is_retrieval_intent_: true

- inform_name:
    ignore_entities:
    - LOC

entities:
- PER
- LOC

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PER
      conditions:
      - active_loop: name_form
forms:
  name_form:
    required_slots:
    - name
responses:
  utter_greet:
  - text: |-
      Eai, seja bem-vindo :)
      Qual seu nome?
  - text: |-
      Olá, seja bem-vindo :)
      Qual seu nome?
  utter_ask_name:
  - text: Você poderia informar seu nome?
  utter_ask_help:
  - text: Em que posso ajudar {name}?
  utter_goodbye:
  - text: Tchau
  - text: Até logo :)
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- utter_ask_help
- utter_goodbye
- utter_greet
